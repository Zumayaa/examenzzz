<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario | RamDeals</title>
    <link rel="stylesheet" href="styles/user-style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="recursos/logo.png" alt="">
        </div>
        <nav class="nav">
            <ul class="ul">
                <li class="li">
                    <a href="index.html">
                        Inicio
                    </a>
                </li>
                <li class="li">Contacto</li>
                <li class="li">
                    <a href="login.html">
                        Registrarse
                    </a>
                </li>
                <input class="text" type="text" placeholder="¿Qué es lo que buscas?">
            </ul>
        </nav>
    </header>
    <div class="padre">
        <div class="seccion-izq">
            <div class="contenedor-filtros">
                <section class="info">
                    <div class="secciones">
                        <p class="encabezado parrafo-informacion">
                            Administrar mi cuenta
                        </p>
                        <p class="parrafo-informacion">
                            Mi perfil
                        </p>
                        <p class="parrafo-informacion">
                            Direcciones
                        </p>
                        <p class="parrafo-informacion">
                            Mis opciones de pago
                        </p>
                    </div>
                    <div class="secciones">
                        <p class="encabezado parrafo-informacion">
                            Mis pedidos
                        </p>
                        <p class="parrafo-informacion">
                            Mis devoluciones
                        </p>
                        <p class="parrafo-informacion">
                            Mis cancelaciones
                        </p>
                    </div>
                    <div class="secciones">
                        <p class="encabezado parrafo-informacion">
                            Lista de deseados
                        </p>
                        <p class="parrafo-informacion">
                            Mis productos favoritos
                        </p>
                    </div>
                </section>
            </div>
        </div>
        <div class="user-config-padre">
            <div class="titulo-user">
                <h1 class="editar-usuario">
                    Edita tu perfil
                </h1>
            </div>
            <div class="formulario-all">
                <div class="formulario-unique">
                    <div class="formulario-nombre form">
                        <p class="nombre">
                            Nombre completo
                        </p>
                        <input type="text">
                    </div>
                </div>
                <div class="formulario-unique">
                    <div class="formulario-num form">
                        <p class="num">
                            Número telefónico
                        </p>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
