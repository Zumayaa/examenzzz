<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login-style.css">
  <title>Inicia sesión | RamDeals</title>
</head>
<body>
  <header class="header">
        <div class="logo">
            <img src="recursos/logo.png" alt="">
        </div>
        <nav class="nav">
            <ul class="ul">
                <li class="li">
                    <a href="#">
                        Inicio
                    </a>
                </li>
                <li class="li">Contacto</li>
                <li class="li">
                    <a href="login.html">
                        Registrarse
                    </a>
                </li>
                <input class="text" type="text" placeholder="¿Qué es lo que buscas?">
            </ul>
        </nav>
    </header>
    <div class="padre">
      <div class="imagen">
        <img src="recursos/login.png" alt="">
      </div>
      <section class="form-login">
        <div class="cancelar">
          <button>p</button>
          <p>
            Cancelar y volver al inicio
          </p>
        </div>
        <h1 class="inicia-sesion">
          Iniciar sesión
        </h1>
        <form action="submit">
          <input type="text" placeholder="Correo electrónico">
          <input type="text" placeholder="Contraseña">
          <button>Inicia sesión</button>
          <button>Registrate con Google</button>
          <p>¿No tienes cuenta? <a href="#">Registrate ahora</a></p>
        </form>
      </section>
    </div>
    <footer class="footer">
      <h5 class="derechos">
        Derechos reservados
      </h5>
    </footer>
</body>
</html>
